<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <!-- Nav Bar -->
    <div class="nav flex space-between">
        <div>
            <a href="#" class="nav-link">About</a>
            <a href="#" class="nav-link">Store</a>
        </div>
        <div>
            <a href="#" class="nav-link">Gmail</a>
            <a href="#" class="nav-link">Images</a>
            <a href="#" class="nav-link">#</a>
            <a href="#" class="nav-link">Sign in</a>
        </div>

    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Img -->
        <div class="main-logo-wrap flex center">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                alt="google logo">

        </div>
        <!-- Search Bar -->
        <div class="search flex center">
            <span>Search Icon</span>
            <input type="text"></input>
            <span>Mic Icon</span>
        </div>
        <!-- Couple buttons -->
        <div class="btns-under-search flex center">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>

        </div>
        <!-- Coronavirus text -->
        <div class="flex center">
            <a>Stay home. Save lives. Help stop coronavirus</a>
        </div>
    </div>
    <!-- Footer -->
    <div class="footer">
        <a>Advertising</a>
        <a>Business</a>
        <a>How Search works</a>
        <a>Privacy</a>
        <a>Terms</a>
        <a>Settings</a>
    </div>


</body>

</html>
